<!DOCTYPE html>
<html>
<head><title>Task Manager</title></head>
<body>
    <h1>Task Manager</h1>
    <form method="POST">
        <input type="text" name="task" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
